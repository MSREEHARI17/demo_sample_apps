os: linux
dist: focal  # or use other Ubuntu versions like xenial or bionics

stages:
  - name: init
  - name: deploy_to_eks

cache:
  directories:
    - ocp-tools

jobs:
  include:
    - stage: init
      script:
        # Install necessary tools on Ubuntu
        - sudo apt-get update -y
        - sudo apt-get install -y wget
        - sudo mkdir /ocp-tools
        - sudo wget https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable-4.6/openshift-client-linux.tar.gz -P /ocp-tools
        - sudo wget https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable-4.6/openshift-install-linux.tar.gz -P /ocp-tools
        - sudo ls -la /ocp-tools
        - cd /ocp-tools
        - pwd
        - sudo chmod 777 *
        - sudo tar xvf openshift-install-linux.tar.gz openshift-install
        - sudo tar xvf openshift-client-linux.tar.gz oc kubectl
        - sudo mv /ocp-tools/ $HOME/ocp-tools-cache/
        - sudo cp oc kubectl /usr/local/bin
        - sudo oc version
        - sudo kubectl version

    - stage: deploy_to_eks
      script:
        # Run EKS deployment commands here
        - ls -la /ocp-tools/
        - pwd
        - sudo cp oc kubectl /usr/local/bin
        - sudo oc version
        - sudo kubectl version
        - sudo kubectl delete -f deployment.yaml --ignore-not-found=true
        - sudo kubectl apply -f deployment.yaml
        - sudo oc delete -f deployment.yaml --ignore-not-found=true
        - sudo oc apply -f deployment.yaml
